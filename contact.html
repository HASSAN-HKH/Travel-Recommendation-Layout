<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Contact us</title>
  </head>
  <body>
    <div class="main">
        <div class="container">
          <header class="header-about">
            <div class="loga">
              <img src="images/logo.png" alt="Travista" width="100px" />
            </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
              <i class="fa-solid fa-bars" id="ham"></i>
            </nav>
          </header>
          <section class="home home-contact">
            <div class="ham-links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </div>
            <div class="content content-contact">
              <aside>
                <a href="https://www.facebook.com"
                  ><i class="fa-brands fa-x-twitter"></i
                ></a>
  
                <a href="https://www.facebook.com"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
  
                <a href="https://www.facebook.com"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
  
                <a href="https://www.facebook.com"
                  ><i class="fa-brands fa-youtube"></i
                ></a>
              </aside>
              <div class="intro intro-contact">
                <h2>Contact Us</h2>
                <p>Get in touch</p>
              </div>
              <div class="form">
                <div class="form-con">
                  <form>
                    <div class="name">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                      />
                    </div>
  
                    <div class="email">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="message">
                      <label for="message">Message</label>
                      <textarea
                        name="Message"
                        id="message"
                        placeholder="Enter your message"
                      ></textarea>
                    </div>
                    <input type="submit" value="Submit" />
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <script>
        document.getElementById("ham").onclick = function () {
          if (document.getElementById("ham").classList[1] === "fa-xmark") {
            document
              .getElementById("ham")
              .setAttribute("class", "fa-solid fa-bars");
            document.getElementsByClassName("ham-links")[0].style.display =
              "none";
            document
              .getElementsByClassName("home")[0]
              .classList.toggle("show-after");
          } else {
            document
              .getElementById("ham")
              .setAttribute("class", "fa-solid fa-xmark");
            document.getElementsByClassName("ham-links")[0].style.display =
              "block";
            document
              .getElementsByClassName("home")[0]
              .classList.toggle("show-after");
          }
        };
      </script>
  </body>
</html>
